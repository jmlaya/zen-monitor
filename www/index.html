<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ZEN.monitor</title>
        <meta name="description" content="{{description}}">
        <meta name="author" content="{{author}}">
        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
        <meta name="apple-mobile-web-app-title" content="{{name}}">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection" content="telephone=no">
        <meta name="HandheldFriendly" content="True">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="assets/css/zen.audit.dependencies.css">
        <link rel="stylesheet" href="assets/css/zen.audit.css">
    </head>
    <body data-atoms="app">
          <header>
            <h1 class="logo"><span class="color theme">ZEN</span>.monitor</h1>
            <form>
              <input type="text" placeholder="IP or address" />
              <input type="number" placeholder="Port" maxlength="5"/>
              <input type="password" placeholder="Password" />
              <button>START</button>
            </form>
          </header>

          <div class="gridster">
            <ul>
                <li data-row="1" data-col="1" data-sizex="6" data-sizey="2" data-zen="instance"></li>
                <li data-row="1" data-col="7" data-sizex="1" data-sizey="1" data-zen="instance-total" class="color idx0"></li>
                <li data-row="1" data-col="8" data-sizex="1" data-sizey="1" data-zen="instance-free" class="color idx1"></li>
                <li data-row="2" data-col="7" data-sizex="1" data-sizey="1" data-zen="instance-load" class="color idx2"></li>
                <li data-row="2" data-col="8" data-sizex="1" data-sizey="1" data-zen="instance-uptime"></li>

                <li data-row="3" data-col="1" data-sizex="1" data-sizey="1" data-zen="request-latence" class="color idx0"></li>
                <li data-row="3" data-col="2" data-sizex="1" data-sizey="1" data-zen="request-requests" class="color idx1"></li>
                <li data-row="4" data-col="1" data-sizex="1" data-sizey="1" data-zen="request-bandwidth" class="color idx2"></li>
                <li data-row="4" data-col="2" data-sizex="1" data-sizey="1" data-zen="request-users"></li>
                <li data-row="3" data-col="3" data-sizex="6" data-sizey="2" data-zen="request"></li>

                <li data-row="6" data-col="1" data-sizex="2" data-sizey="2" data-zen="methods"></li>
                <li data-row="6" data-col="3" data-sizex="2" data-sizey="2" data-zen="codes"></li>
                <li data-row="6" data-col="5" data-sizex="2" data-sizey="2" data-zen="browsers"></li>
                <li data-row="6" data-col="5" data-sizex="2" data-sizey="2" data-zen="devices"></li>
                <li data-row="6" data-col="5" data-sizex="2" data-sizey="2" data-zen="os"></li>
                <li data-row="6" data-col="5" data-sizex="6" data-sizey="2" data-zen="urls"></li>
            </ul>
        </div>

        <footer>Handcrafted with â™¥ by Tapquo, S.L.</footer>

        <script src="assets/js/zen.audit.dependencies.js"></script>
        <script src="assets/js/zen.audit.js"></script>
    </body>
</html>
